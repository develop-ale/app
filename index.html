<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IMPEGNI</h1>
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Inserisci il tuo nuovo impegno">
        </div>
        <div class="todo-section">
            <h2>Da fare</h2>
            <ul id="todo-list">
                <!-- Le task verranno aggiunte qui -->
            </ul>
        </div>
        <div class="done-section">
            <h2>Completati</h2>
            <ul id="done-list">
                <!-- Le task completate verranno aggiunte qui -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
